<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>MadLibs</title>
  </head>
  <body>
    <h1>MadLibz</h1>
    <div class="container">
      <form id="madlib">
        <div class="form-group">
          <label for="person1">Person #1</label>
          <input class="form-control" id="person1" placeholder="Person #1" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Person #2</label>
          <input class="form-control" id="person2" placeholder="Person #2">
        </div>
        <div class="form-group">
          <label for="animal">Animal</label>
          <input class="form-control" id="animal" placeholder="Animal" type="text">
        </div>
        <div class="form-group">
          <label for="noun">Noun</label>
          <input class="form-control" id="noun" placeholder="Noun" type="text">
        </div>
        <div class="form-group">
          <label for="verb">Verb</label>
          <input class="form-control" id="verb" placeholder="Verb" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Exclamation!</label>
          <input class="form-control" id="exclamation" placeholder="Exclamation!" type="text">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="story">
        <h2>Here's your crazy story:</h2>
        <p>
          <span class="person1"></span>, and <span class="person2"></span> are at a <span class="animal"></span> farm. <span class="person1"></span> stepped on a <span class="noun"></span> and yelled "<span class="exclamation"></span>" Laughing hysterically, <span class="person2"></span> started <span class="verb"></span>
        </p>
      </div>
    </div>
  </body>
</html>
